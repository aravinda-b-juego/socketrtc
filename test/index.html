<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketRTC Client</title>
    <style>
        #chat {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
        }
        .received {
            text-align: left;
            background-color: #c7e1ff;
        }
    </style>
   <script src="socketiortc.min.js"></script>
</head>
<body>
    <h1>SocketRTC Client</h1>
    <div class="main">
        <button id="connectButton" >Connet</button>
        <button id="disconnectButton">Disconnect</button>
        <input id="message" type="text" class="message" placeholder="Enter message" />
        <button id="sendButton">Send</button>
        <div id="chat"></div>
    </div>
    <script type="module">
        const script = document.createElement('script');
        const protocol = window.location.protocol;
        const host = window.location.hostname;
        const port = '8001';
        const url = `${protocol}//${host}:${port}`;
        // script.src = `${url}/socketrtc.js`;
        // document.head.appendChild(script);


        let rtc = null;
        let id;
        let chat = document.getElementById('chat');
        // script.onload = () => {
            console.log(id)
            rtc = new SocketRTC({ url });

            rtc.on('connect', onConnect);
            rtc.on('disconnect', onDisconnect);

            rtc.on('message', onMessageRecieved);

            rtc.on('error', onError);

            const sendButton = document.getElementById('sendButton');
            sendButton.addEventListener('click', onSend);

            const connectButton = document.getElementById('connectButton');
            connectButton.addEventListener('click', onConnectClick);

            const disconnectButton = document.getElementById('disconnectButton');
            disconnectButton.addEventListener('click', onDisconnectClick);
        // };
        function onSend() {
            const message = document.getElementsByClassName('message')[0].value;
            rtc.send('message', message);
            displayMessage('You', message);
            // rtc.emit('message', message)
        }
        function onConnect(uid) {
            id = uid
            console.log('connected: ', id)
        }

        // Called when the client successfully disconnects from the server
        function onDisconnect() {
            console.log('disconnected')
        }

        // Called when the client receives a message
        function onMessageRecieved(data) {
            // console.log(message)
            // Display the message if it's from another peer
            // if(message && sender !== id)
                displayMessage("others", data)
        }

        // Called when an error occurs in the client
        function onError(err) {
            console.error(err)
        }

        // Displays a message in the chat area of the UI
        function displayMessage(sender, message) {
            let messageElement = document.createElement('div');
            messageElement.classList.add('message', 'received');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chat.appendChild(messageElement);
            // Ensure the latest message is in view
            chat.scrollTop = chat.scrollHeight;
        }

        function onConnectClick() {
            if(rtc) {
                rtc.connect();
            }
        }

        function onDisconnectClick() {
            if(rtc) {
                rtc.disconnect();
            }
        }
    </script>

</body>

</html>
